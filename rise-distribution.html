<link rel="import" href="../polymer/polymer.html">

<!--
`rise-distribution` is a Polymer Web Component that works with <a href="https://www.risevision.com/">Rise Vision</a>, the digital signage management application for <a href="http://risevision.com/web-designers">Web Designers</a>. It controls whether or not a Playlist, or content inside of a Playlist, shows on a Display given a particular Display ID.

### Example Usage

      <rise-page id="page" display-id="your-display-id">
        <rise-playlist id="playlist">
          <rise-playlist-item duration="3">
            <demo-component id="apple" src="https://url.to.apple.png"></demo-component>
          </rise-playlist-item>
          <rise-distribution distribution='[{"id":"your-display-id"}]'>
          </rise-distribution>
        </rise-playlist>
      </rise-page>
-->

<dom-module id="rise-distribution">
</dom-module>

<script>
  /* global Polymer */
  /* jshint newcap: false */
</script>

<script>
  Polymer({
    is: "rise-distribution",

    properties: {
      /**
       * The Display IDs of the Displays that content should be shown on.
       */
      distribution: {
        type: Array,
        value: function () {
          return [];
        }
      }
    },

    /**
     * Checks if any of the distribution values match the given Display ID.
     */
    canPlay: function(displayId) {
      for (var i = 0; i < this.distribution.length; i++) {
        if (this.distribution[i].id === displayId) {
          return true;
        }
      }

      return false;
    }
  });
</script>
